<%@page pageEncoding="UTF-8"%>
<head>
	<title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 引入 Bootstrap -->
    <link href="${pageContext.request.contextPath}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="modal" id="login-modal">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">登录</h4>
				</div>
				<form class="form-horizontal" role="form" action="${pageContext.request.contextPath }/login.do" method="post">
					<div class="modal-body">
						<div class="form-group">
							 <label for="inputUserName" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputUserName" name="userName" />
							</div>
						</div>
						<div class="form-group">
							 <label for="inputUserPwd" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputUserPwd" name="userPwd" />
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">登录</button>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><img alt="logo" src="resources/img/logo1.jpg" style="width:90px; height:50px; margin-top:-15px;" /></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							 <a href="#">Link</a>
						</li>
						<c:if test="${admin!=null}">
							<li>
								<a href="${pageContext.request.contextPath}/userlist.do">用户管理</a>
							</li>
						</c:if>
						<c:if test="${user!=null}">
							<li>
								<a href="${pageContext.request.contextPath}/booklist.do?userId=${user.id}&userName=${user.userName}">书本管理</a>
							</li>
						</c:if>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" />
						</div> <button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
					<c:if test="${user==null}">
						<li>
							 <a href="${pageContext.request.contextPath}/registerUI.do">注册</a>
						</li>
						<li>
							 <a href="javascript:void(0);" id="show-login-modal">登录</a><!-- ${pageContext.request.contextPath}/servlet/LoginUIServlet -->
						</li>
					</c:if>
					<c:if test="${user!=null}">
				   		 <li><a href="javascript:doLogout();" >退出登录</a></li>
					</c:if>
					</ul>
				</div>
			</nav>
		</div>
	</div>
